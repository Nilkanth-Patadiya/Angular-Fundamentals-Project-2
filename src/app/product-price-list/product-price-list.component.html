<div class="center">
    <br><br>
  <h1>This Is Product Price List Component </h1>
<table border="3px solid black" class="tcenter">
    <thead>
      <tr>
        <th>Product No</th>
        <th>Product Name</th>
       
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of plist">
        <td>{{b.productno}}</td>
        <td>{{b.productname}}</td>
        
        <td >{{b.price}}</td>
      </tr>
    </tbody>
  </table>
  <br><br>
</div>
